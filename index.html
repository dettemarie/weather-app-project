<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-display">
          <form id="city-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Enter City name"
                  class="form-control shadow"
                  id="search-city"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-outline-primary sshadow"
                />
              </div>
            </div>
          </form>
          <h1 id="city-name">New York</h1>
          <ul>
            <li>Last updated: <span id="date">Sunday 20:00</span></li>
            <li class="weather-description" id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-8">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="cloudy"
                id="weather-icon"
              /><span class="temp" id="temperature">14</span
              ><span class="units"
                ><a href="#" id="celsius">°C</a> |
                <a href="#" id="farenheit">°F</a>
              </span>
            </div>
            <div class="col-4">
              <ul>
                <li>Humidity: <span id="humidity">60</span>%</li>
                <li>Wind: <span id="wind-speed">6</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <script src="src/script.js"></script>
      <div class="source-code">
        <a
          href="https://github.com/dettemarie/weather-app-project"
          target="_blank"
          class="code-link"
          >Open-source code
        </a>
        by Bernadette Salvo
      </div>
    </div>
  </body>
</html>
